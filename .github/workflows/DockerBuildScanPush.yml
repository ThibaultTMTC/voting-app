name: Docker Build, Scan, and Push

on:
  push:
    branches:
      
main:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
name: Checkout Repository
      uses: actions/checkout@v2

      
name: Set up QEMU
      uses: docker/setup-qemu-action@v2

      
name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

      
name: Build Docker Image
      run: docker buildx create --use && docker buildx build --platform linux/amd64,linux/arm64 -t voting-app-azure-vote-front .

  scan:
    runs-on: ubuntu-latest

    steps:
      
name: Checkout Repository
      uses: actions/checkout@v2

      
name: Set up Docker Scan
      uses: docker/scan-action@v1
      with:
        image-ref: voting-app-azure-vote-front

  push:
    runs-on: ubuntu-latest

    steps:
      
name: Checkout Repository
      uses: actions/checkout@v2

      
name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

      
name: Push Docker Image
      run: docker push voting-app-azure-vote-front
